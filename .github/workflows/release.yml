name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Verify tag matches package version
        run: |
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "v${PKG_VERSION}" != "${GITHUB_REF_NAME}" ]; then
            echo "Tag (${GITHUB_REF_NAME}) does not match package.json version (v${PKG_VERSION})."
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Rebuild required native tooling
        run: pnpm rebuild esbuild

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@deef08a0db64bfad603422135db61477b16cef56 # v0.22.1
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
          upload-artifact: false
          upload-release-assets: false

      - name: Publish to npm (with provenance)
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: sbom.cyclonedx.json
          generate_release_notes: true
